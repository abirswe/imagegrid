{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'logo/wolf.jpg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Image Grid
          </a>
        </div>
      </nav>

    <h1 class="text-center">WELCOME TO IMAGE GRID WEBSITE</h1>
    <form action="{% url 'search' %}"  class="d-flex container" method="GET">
        <input name="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

    <div class="container mt-4">
        {% for x in image %} 
        {% if forloop.first %}
        <div class="row mx-auto">
            {% endif %}
        <div class="col-lg-4 col-md-4 col-md-12">
        <div class="card" style="width: 18rem;">
            <img src="{{x.img.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{x.title}}</h5>
              <a href="{{x.get_absolute_url}}" class="btn btn-primary">Go Full Pic</a>
            </div>
        </div>

          </div>
          {% if forloop.counter|divisibleby:3 %}
        </div> <div class="row mx-auto mt-2">{% endif %}{% if forloop.last %} </div> {% endif %}
          {% endfor %}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
